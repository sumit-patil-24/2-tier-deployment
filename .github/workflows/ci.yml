name: cricket application

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      # The service name 'db' is used as the hostname (DB_HOST)
      db:
        image: mysql:8.0 # Use a stable MySQL version
        env:
          # These variables configure the Docker MySQL image on startup
          MYSQL_ROOT_PASSWORD: kastro
          MYSQL_USER: root
          MYSQL_PASSWORD: kastro
          MYSQL_DATABASE: cricket_db 

    # ðŸŸ¢ CRITICAL ADDITION: Wait for the database to be healthy
        options: >-
          --health-cmd="mysqladmin ping -h 127.0.0.1 -u root -pkastro" 
          --health-interval=10s 
          --health-timeout=5s 
          --health-retries=3


    steps:
    - name: checkout code
      uses: actions/checkout@v4

    - name: setup node
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: build application
      run: npm install 

    - name: run application
      env:
        # Application execution also needs the DB environment variables
         DB_HOST: db
         DB_USER: root
         DB_PASS: kastro
      run: node app.js

