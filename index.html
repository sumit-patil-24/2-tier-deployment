<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Add icon library -->

<!-- Add Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Pacifico&display=swap" rel="stylesheet">
<style>
body {
  font-family: 'Montserrat', sans-serif;
  background-image: url('https://upload.wikimedia.org/wikipedia/commons/f/f4/Netflix_Background_Image.jpg');
  background-size: cover;
  background-position: center;
  border: 10px solid red; /* Netflix-themed red border */
}

* {
  box-sizing: border-box;
}

.input-container {
  display: -ms-flexbox; /* IE10 */
  display: flex;
  width: 100%;
  margin-bottom: 15px;
}

.icon {
  padding: 10px;
  background: red; /* Changed to Netflix red */
  color: white;
  min-width: 50px;
  text-align: center;
}

.input-field {
  width: 100%;
  padding: 10px;
  outline: none;
}

.input-field:focus {
  border: 2px solid red; /* Changed to Netflix red */
}

/* Set a style for the submit button */
.btn {
  background-color: red; /* Changed to Netflix red */
  color: white;
  padding: 15px 20px;
  border: none;
  cursor: pointer;
  width: 100%;
  opacity: 0.9;
}

.btn:hover {
  opacity: 1;
}

/* Styling for the Netflix logo */
.logo {
  display: block;
  margin: 0 auto 20px;
  width: 150px;
}

/* Styling for the profile image */
.profile-img {
  display: block;
  margin: 20px auto;
  width: 100px;
  height: 100px;
  border-radius: 50%;
  object-fit: cover;
  border: 2px solid red; /* Changed to Netflix red */
}

/* Centered the heading and applied a new font */
h2 {
  text-align: center;
  font-size: 24px;
  color: white;
  margin-bottom: 10px;
}

  text-align: center;
  font-size: 30px;
  color: white;

  margin-bottom: 30px;
}

form {
  max-width: 500px;
  margin: auto;
